<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Button</title>
    <style>
        body {
            
            margin-top: 100px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .call-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #766bc1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .call-button:hover {
            background-color: #4e12e3;
        }
    </style>
</head>
<body>
    <a href="tel:+201234567890" class="call-button">Call Now</a>
</body>
</html>
